<!DOCTYPE html>
<html>
<head>
    <title>JSON Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <input type="text" id="char_name" placeholder="Character Name">
    <input type="text" id="char_persona" placeholder="Character Persona">
    <input type="text" id="char_greeting" placeholder="Character Greeting">
    <input type="text" id="world_scenario" placeholder="World Scenario">
    <input type="text" id="example_dialogue" placeholder="Example Dialogue">
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="description" placeholder="Description">
    <input type="text" id="first_mes" placeholder="First Message">
    <input type="text" id="scenario" placeholder="Scenario">
    <input type="text" id="example_conversation" placeholder="Example Conversation">
    <input type="text" id="personality" placeholder="Personality">
    <input type="text" id="model" placeholder="Model Instruction">

    <button id="convertToJson">Convert to JSON</button>
    <button id="importFromJson">Import from JSON</button>
    <button id="copyJson">Copy JSON</button>
    <button id="importLink">Import from Link</button>

    <textarea id="output" rows="10" cols="50"></textarea>
    <input type="file" id="fileInputFromJson" style="display:none;">
</body>
</html>
